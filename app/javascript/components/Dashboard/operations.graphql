query AllTasksQuery($userId: ID!)
{
    allUserTasks(userId: $userId) {
        id
        value
        category
        completed
        assignee{
            id
            username
        }
        overdue
        owner {
            id
            username
        }
    }
}

query OwnedTasksQuery($ownerId: ID!)
{
    ownedTasks(ownerId: $ownerId) {
        id
        value
        category
        assignee{
            id
            email
            username
        }
        overdue
        owner {
            id
            email
            username
        }
    }
}

